<!DOCTYPE HTML>
<!--Allan Tenenbaum-->
<html>
	

	<head>
		<title>Stone Game</title>
		<link rel="stylesheet" type="text/css" href="stoneStyle.css">
		<script src="stoneScript.js"></script>	
    </head>

	<body onload = "initialize();">
        <h1>Welcome to the Stone Game</h1>
        <div id="text_zone">

            <div id="pile_1">
                <p>Pile 1 has <span id="pile_one_count">3</span> rocks</p>
                <button onclick="nextRound(1, 1);">Remove 1</button>
                <button onclick="nextRound(1, 2);">Remove 2</button>
                <button onclick="nextRound(1, 3);">Remove 3</button>
            </div>

            <div id="pile_2">
                <p>Pile 2 has <span id="pile_two_count">3</span> rocks</p>
                <button onclick="nextRound(2, 1);">Remove 1</button>
                <button onclick="nextRound(2, 2);">Remove 2</button>
                <button onclick="nextRound(2, 3);">Remove 3</button>
            </div>

            <div id="pile_3">
                <p>Pile 3 has <span id="pile_three_count">3</span> rocks</p>
                <button onclick="nextRound(3, 1);">Remove 1</button>
                <button onclick="nextRound(3, 2);">Remove 2</button>
                <button onclick="nextRound(3, 3);">Remove 3</button>
            </div>

        </div>

        <div id="unk_zone">
            <img id="unk" src="unk.png">
            <span id="unk_comment">Hello, it is your turn.</span>
        </div> 
	</body>

</html>
